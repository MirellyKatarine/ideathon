<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagens/logo.jpg">
    <title>Home - Streaming</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: left;
            padding: 20px 20px;
        }
        .header img {
            width: 200px; /* Tamanho da logo no canto superior esquerdo */
            margin-top: -10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .genre-section {
            margin-bottom: 30px;
        }
        .genre-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fafafa; /* Cor do título */
        }
        .movie {
            display: inline-block;
            margin-right: 20px;
            text-align: center;
        }
        .movie img {
            width: 150px; /* Tamanho das imagens dos filmes */
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); /* Sombra suave */
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .movie img:hover {
            transform: scale(1.05); /* Efeito de escala ao passar o mouse */
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3); /* Sombra mais intensa */
        }
        .movie p {
            font-size: 18px;
            margin-top: 8px;
            color: #fff;
        }
        .movie-list {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
        }
        .movie-list .movie {
            margin-right: 20px;
        }
       
    </style>
</head>
<body>
    <div class="header">
        <a href="https://imgbb.com/"><img src="https://i.ibb.co/5vTNNMT/image.png" alt="Logo" border="0"></a>
    </div>
    <div class="container">
        <!-- Seção de Gênero 1 -->
        <div class="genre-section">
            <h2 class="genre-title">Filmes de Ação</h2>
            <div class="movie-list">
                <div class="movie">
                    <img src="imagens/img8.jpg" alt="Amarelo Manga" border="0" height="266.78px">
                    <p>Amarelo Manga</p>
                </div>
                <div class="movie">
                    <img src="imagens/img9.jpg" alt="Big Jato" border="0" height="266.78px">
                    <p>Big Jato</p>
                </div>
                <!-- Adicione mais filmes aqui -->
            </div>
        </div>

        <!-- Seção de Gênero 2 -->
        <div class="genre-section">
            <h2 class="genre-title">Filmes de Comédia</h2>
            <div class="movie-list">
                <div class="movie">
                    <img src="imagens/img3.jpeg" alt="Nome do Filme 3" border="0" height="266.78px">
                    <p>Lisbela e o Prisioneiro</p>
                </div>
                <div class="movie">
                    <img src="imagens/img4.jpg" alt="Nome do Filme 4" border="0" height="266.78px">
                    <p>Cine Holliúdy</p>
                </div>
                <!-- Adicione mais filmes aqui -->
            </div>
        </div>

        <!-- Seção "Para a Família" -->
        <div class="family-section">
            <h2 class="genre-title">Para a Família</h2>
            <div class="movie-list">
                <div class="movie">
                    <img src="imagens/img10.jpg" alt="Além da lenda" border="0" height="266.78px">
                    <p>Além da lenda</p>
                </div>
                <div class="movie">
                    <img src="imagens/img11.jpg" alt="Cine Holliúdy 2" border="0" height="266.78px">
                    <p>Cine Holliúdy 2</p>
                </div>
                <!-- Adicione mais filmes aqui -->
            </div>
        </div>
        <div class="genre-section">
            <h2 class="genre-title">Filmes de Suspense</h2>
            <div class="movie-list">
                <div class="movie">
                    <img src="imagens/img5.jpg" alt="A loja de brinquedos" border="0" height="266.78px">
                    <p>A loja de brinquedos</p>
                </div>
                <div class="movie">
                    <img src="imagens/img6.jpg" alt="Suco de Laranja" border="0" height="266.78px">
                    <p>Suco de Laranja</p>
                </div>
                <div class="movie">
                    <img src="imagens/img7.jpg" alt="Xeque-Mate" border="0" height="266.78px">
                    <p>Xeque-Mate</p>
                </div>
                <!-- Adicione mais filmes aqui -->
            </div>
        </div>
    </div>
</body>
</html>
